name: "Next.js Bundle Analysis"

on:
  pull_request:
    branches:
      - main # When PR is created to `main` from `dev`
  push:
    branches:
      - dev # If you want to trigger on push to `dev` for artifact upload

defaults:
  run:
    # change this if your nextjs app does not live at the root of the repo
    working-directory: ./

permissions:
  contents: read # for checkout repository
  actions: read # for fetching base branch bundle stats
  pull-requests: write # for comments

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        uses: bahmutov/npm-install@v1

      - name: Restore next build
        uses: actions/cache@v3
        id: restore-build-cache
        env:
          cache-name: cache-next-build
        with:
          # if you use a custom build directory, replace all instances of `.next` in this file with your build directory
          # ex: if your app builds to `dist`, replace `.next` with `dist`
          path: .next/cache
          # change this if you prefer a more strict cache
          key: ${{ runner.os }}-build-${{ env.cache-name }}

      - name: Build next.js app
        run: ./node_modules/.bin/next build

      # Analyze bundle of the dev branch
      - name: Analyze bundle
        run: npx -p nextjs-bundle-analysis report

      # Upload bundle analysis artifact from dev branch
      - name: Upload bundle analysis artifact
        uses: actions/upload-artifact@v3
        with:
          name: bundle-analysis
          path: .next/analyze/__bundle_analysis.json

      # If this is a PR, download the artifact from the base branch (main) for comparison
      - name: Download base branch bundle stats (main)
        uses: dawidd6/action-download-artifact@v2
        if: github.event_name == 'pull_request' && success() && github.event.number
        with:
          workflow: Next.js Bundle Analysis # Workflow name on the `main` branch
          name: bundle-analysis # The name of the artifact
          branch: main # Reference `main` as the base branch
          path: .next/analyze/base # Store it in the `base` directory

      # Verify if the base artifact is downloaded
      - name: Verify Downloaded Base Artifacts
        run: |
          echo "Checking for base directory..."
          ls -laR .next/analyze/base || echo "Base directory does not exist."

      # Compare dev bundle with base (main) branch bundle
      - name: Compare with Base Branch Bundle
        if: success() && github.event.number
        run: |
          ls -laR .next/analyze/base || echo "Base directory does not exist."
          npx -p nextjs-bundle-analysis compare

      # Debugging step to check the contents of the downloaded artifact
      - name: Debug Download Artifact
        run: |
          echo "Attempting to download artifact from main..."
          ls -la .next/analyze || echo "Artifact directory does not exist."

      # Get and post the analysis results as a comment on the PR
      - name: Get Comment Body
        id: get-comment-body
        if: success() && github.event.number
        run: |
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$(cat .next/analyze/__bundle_analysis_comment.txt)" >> $GITHUB_OUTPUT
          echo EOF >> $GITHUB_OUTPUT

      - name: Find Comment
        uses: peter-evans/find-comment@v2
        if: success() && github.event.number
        id: fc
        with:
          issue-number: ${{ github.event.number }}
          body-includes: "<!-- __NEXTJS_BUNDLE -->"

      - name: Create Comment
        uses: peter-evans/create-or-update-comment@v2
        if: success() && github.event.number && steps.fc.outputs.comment-id == 0
        with:
          issue-number: ${{ github.event.number }}
          body: ${{ steps.get-comment-body.outputs.body }}

      - name: Update Comment
        uses: peter-evans/create-or-update-comment@v2
        if: success() && github.event.number && steps.fc.outputs.comment-id != 0
        with:
          issue-number: ${{ github.event.number }}
          body: ${{ steps.get-comment-body.outputs.body }}
          comment-id: ${{ steps.fc.outputs.comment-id }}
          edit-mode: replace